<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <link rel="icon" href="img/faviconTlv3.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="bg-light p-3 rounded-3">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid p-0">
        <h1 class="my-2 me-5">Te Lo Vendo</h1>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Producto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container-fluid my-4 mx-0 p-3">
    <form id="formularioContacto" class="contactForm d-flex flex-column flex-wrap justify-content-between" action=""
      method="">
      <h2>Formulario</h2>
      <div class="mb-3">
        <input type="text" class="form-control" id="nombre" placeholder="Nombre">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="apellido" placeholder="Apellido">
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" id="correo" placeholder="Correo">
      </div>
      <div class="mb-3">
        <textarea class="form-control formTextArea" id="comentario" placeholder="Comentario"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </main>

  <footer class="bg-light p-3 rounded-3">
    <h4>Equipo Nro.3 Integrantes:</h4>
    <ul>
      <li>Beatriz Maldonado</li>
      <li>Carolina Diaz</li>
      <li>Felipe Martinez</li>
      <li>Ricardo Ramones</li>
      <li>Sammy Maldonado</li>
    </ul>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="funciones.js"></script>
</body>

</html>
